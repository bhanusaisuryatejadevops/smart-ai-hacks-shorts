name: Test Single YouTube Short Upload

on:
  workflow_dispatch:   # Manual trigger only for testing

jobs:
  test-short:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install system dependencies required by moviepy
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick python3-venv

      # 4. Create virtual environment
      - name: Create virtual environment
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip

      # 5. Install Python dependencies
      - name: Install Python dependencies
        run: |
          venv/bin/python -m pip install --force-reinstall \
            moviepy==2.2.1 imageio imageio-ffmpeg decorator numpy Pillow tqdm \
            openai google-auth google-auth-oauthlib google-api-python-client requests python-dotenv

      # 6. Run pipeline for a single short
      - name: Run single short pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          CHANNEL_TITLE: ${{ secrets.CHANNEL_TITLE }}
        run: |
          venv/bin/python -m run_pipeline

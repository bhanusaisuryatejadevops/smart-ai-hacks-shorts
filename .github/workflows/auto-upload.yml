name: Auto YouTube Shorts Upload

on:
  workflow_dispatch:   # allows manual trigger
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 14 * * *"
    - cron: "0 22 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install system dependencies required by moviepy
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick python3-venv

      # 4. Create virtual environment & install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate && python -m pip install --upgrade pip
          source venv/bin/activate && pip install --upgrade --force-reinstall \
            moviepy==2.2.1 imageio imageio-ffmpeg decorator numpy Pillow tqdm \
            openai google-auth google-auth-oauthlib google-api-python-client requests python-dotenv

      # 5. Run your pipeline in the same shell session as venv
      - name: Run pipeline (generate & upload single short)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          CHANNEL_TITLE: ${{ secrets.CHANNEL_TITLE }}
        run: |
          source venv/bin/activate && python run_pipeline.py

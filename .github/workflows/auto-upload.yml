name: Test YouTube Shorts Pipeline

on:
  workflow_dispatch:  # manual trigger for testing

jobs:
  test-short:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies for MoviePy
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick libsm6 libxext6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/Zulko/moviepy.git
          pip install -r requirements.txt

      - name: Test MoviePy import
        run: |
          python -c "from moviepy.editor import VideoFileClip; print('MoviePy imported successfully')"

      - name: Run pipeline once
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          CHANNEL_TITLE: ${{ secrets.CHANNEL_TITLE }}
        run: python run_pipeline.py

name: Auto YouTube Shorts Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # run every 6 hours (optional)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt update
        sudo apt install -y ffmpeg

    - name: Show directory structure (debug)
      run: ls -R .

    - name: Run Shorts Pipeline
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        CHANNEL_TITLE: ${{ secrets.CHANNEL_TITLE }}
      run: python run_pipeline.py

    - name: Upload generated video as artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-shorts-video
        path: assets/output/*.mp4
